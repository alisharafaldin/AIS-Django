{% if messages %}
    {% for msg in messages%}
    <div class="alert alert-{{msg.tags}} alert-dismissible fade show" style="direction: rtl; display: flex; " role="alert">
        <strong>
            {% if 'danger' == msg.tags %}
                Error
            {% else %}
                {{msg.tags|title}}
            {% endif %}
        </strong> :
        {{msg|safe }}  <!-- تأكد من استخدام الفلتر safe لعرض HTML -->
        <button type="button" style="display: flex; width: 20px;" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>    
    </div>
    {% endfor %}
{% endif %}
