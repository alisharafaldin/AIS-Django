
{% load static %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<style>
    /* القالب الأساسي */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl; /* لتنسيق النصوص للعربية */
        background-color: #f4f4f4;
    }

    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #2c3e50;
        padding-top: 20px;
        position: fixed;
        transition: width 0.5s;
    }

    .sidebar .logo {
        padding: 15px;
        text-align: center;
        background-color: #34495e;
        margin-bottom: 20px;
    }

    .sidebar .logo h2 {
        color: #fff;
        margin: 0;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar .logo img{
      border-radius: 50%;
      margin: 0 !important;
    }

    .sidebar ul li {
        padding: 15px;
        border-bottom: 1px solid #34495e;
        position: relative;
    }

    .sidebar ul li a {
        color: #ecf0f1;
        text-decoration: none;
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .sidebar ul li a i {
        margin-left: 10px;
    }

    .sidebar ul li ul {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease;
        background-color: #34495e;
    }

    .sidebar ul li.menu-open ul {
        max-height: 300px; /* لتحديد الطول الأقصى للقائمة الفرعية */
    }

    .sidebar ul li ul li {
        padding: 10px 25px;
        border-bottom: none;
    }

    /* تأثير التنقل على الأيقونة */
    .fas.fa-angle-left {
        transition: transform 0.3s ease;
    }

    .menu-open .fas.fa-angle-left {
        transform: rotate(-90deg);
    }

    /* التنقل بين القائمة الرئيسية */
    .menu-collapsed .sidebar {
        width: 80px;
    }

    .menu-collapsed .sidebar ul li a p {
        display: none;
    }

    .menu-collapsed .sidebar ul li a i {
        margin-left: 0;
    }
</style>

<body>
  <div class="main-sidebar">
    <div class="sidebar">
      <div class="logo">
        <a href="{% url 'index' %}" class="brand-link">
          <img src="{% static 'dist/img/Aktboh.jpg' %}" alt="AdminLTE Logo" class="brand-link-image"/>
        </a>
      </div>
      <ul>
        <li class="sub-has-treeview">
            <a href="#"><i class="fas fa-edit"></i><p>العلاء</p><i class="fas fa-angle-left"></i>
            </a>
            <ul class="nav-treeview">
                <li><a href="{% url 'customer_create' %}" style="z-index: 1;">إضافة عميل</a></li>
                <li><a href="{% url 'customers' %}" style="z-index: 1;">جميع العملاء</a></li>
            </ul>
        </li>
        <li class="sub-has-treeview">
            <a href="#">
                <i class="fas fa-chart-bar"></i>
                <p>التقارير</p>
                <i class="fas fa-angle-left"></i>
            </a>
            <ul class="nav-treeview">
                <li><a href="#">تقرير 1</a></li>
                <li><a href="#">تقرير 2</a></li>
            </ul>
        </li>
        <li>
            <a href="#">
                <i class="fas fa-cog"></i>
                <p>الإعدادات</p>
            </a>
        </li>
      </ul>
    </div>
  </div>

<script>
    // JavaScript لفتح وإغلاق القوائم الفرعية مع السلاسة
    const treeItems = document.querySelectorAll('.sub-has-treeview');

    treeItems.forEach((item) => {
        item.addEventListener('click', function (event) {
            event.preventDefault(); // منع السلوك الافتراضي

            // إغلاق جميع القوائم الأخرى المفتوحة
            treeItems.forEach((otherItem) => {
                if (otherItem !== item && otherItem.classList.contains('menu-open')) {
                    otherItem.classList.remove('menu-open');
                }
            });

            // فتح أو غلق القائمة الحالية
            item.classList.toggle('menu-open');
        });
    });
</script>
