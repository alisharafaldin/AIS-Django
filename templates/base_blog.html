{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AIS{% block title %}{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/jpg" href="/img/profile.jpg">
    <!-- Main Style -->
    <link rel="stylesheet" href="{% static 'shrfntod/css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'shrfntod/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'shrfntod/css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'shrfntod/css/postes-style.css' %}"  />

    <!-- Mobile Style -->
    <link rel="stylesheet" href="{% static 'shrfntod/css/mobile.css' %}" media="screen and (max-width: 768px)"/>
    <!-- widescreen Style -->
    <link rel="stylesheet" href="{% static 'shrfntod/css/widescreen.css' %}" media="screen and (min-width: 1100px)"/>
    <!-- https://fonts.google.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;700&display=swap" rel="stylesheet">
    <!-- AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4385125030567370"
    crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
  </head>
  <body>
    <div class="wrapper">

      {% block content %}
      {% endblock %}
  
    </div>
  </body>
</html>
