{% extends 'base.html' %}
{% load static %} 
{% block title %} | New Qayd {% endblock %}
{% block content %}
<style>
  .btn-qayd{
    width: 30px;
    /* display: block; */
    color: white !important;
    justify-content: center;
    align-items: center;
    border-radius: 20%;
    display: flex;
    cursor: pointer !important;
  }
</style>
<div class="content-wrapper">
  <div class="main-title">
    <h4 class="form-group col-md-9">فاتورة مشتريات جديدة</h4>
  </div>
  <div class="content">
    {% include 'partials/_alerts.html' %}
    <form method="POST">
      {% csrf_token %}
      <br>
      <button type="submit" name="btnsave" class="btn btn-save">إضافة</button>
      <a href="{% url 'qayds' %}" class="btn btn-close" data-dismiss="modal" aria-label="Close">إلغاء</a>
      <br>
      <br>
      <br>
      {% include 'purchases/invoice_form_label.html' %}
    </form>
    <!-- End Modal -->
    <div class="form-row">
    <h6 class="form-group col-md-6"> المستخدم : {{request.user}} </h6>
    </div>
  </div>
</div>
<script  type="module" src="{% static 'dist/js/add-remove-invoice-form.js' %}"></script>
{% endblock %}
