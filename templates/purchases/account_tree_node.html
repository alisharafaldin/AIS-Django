<ul>
    {% for node in nodes %}
        <li>
            <span class="toggle-button"><i class="fa fa-plus"></i></span>
            {{ node.name_ar }} ({{ node.code }})
            {% if node.get_children.count %}
                {% include 'accounts/account_tree_node.html' with nodes=node.get_children.all %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
