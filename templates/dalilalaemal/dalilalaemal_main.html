<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج البحث</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            direction: rtl;
        }

        .search-container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .search-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #f9f9f9;
        }

        .search-bar input[type="text"] {
            flex-grow: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 30px;
            outline: none;
            margin-right: 10px;
            background-color: #f9f9f9;
        }

        .search-bar button {
            border: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button:hover {
            background-color: #218838;
        }

        .search-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-options a {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 30px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .search-options a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="search-container">
    <h1>ابحث عن شركتك</h1>
    <form action="/search-results/" method="get">
        <div class="search-bar">
            <input type="text" name="query" placeholder="ابحث عن الشركة أو مجال العمل...">
            <button type="submit">بحث</button>
        </div>
    </form>

    <div class="search-options">
        <a href="#" data-value="1">مجال العمل 1</a>
        <a href="#" data-value="2">مجال العمل 2</a>
        <a href="#" data-value="3">مجال العمل 3</a>
        <a href="#" data-value="4">مجال العمل 4</a>
    </div>
</div>

</body>
</html>
