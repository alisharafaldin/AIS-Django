{% load static %}

<style>
  /* تنسيق الحاوية */
  .share-container {
    position: relative;
    width: 183% !important;
    display: flex;
    margin-top: -62px;
    justify-content: flex-end;
  }

  .share-container .fa-solid, .fas {
    font-weight: 700;
    font-size: 19px;
}

  /* أيقونة المشاركة الرئيسية */
  .main-share-icon {
    font-size: 30px;
    width: 40px;
    height: 40px;
    color: #fff;
    background-color: #333;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  /* قائمة الأيقونات المنبثقة */
  .share-popup {
    display: flex;
    flex-direction: column;
    position: absolute;
    bottom: -165px;
    left: 0px;
    opacity: 0;
    pointer-events: none;
    transform: scale(0.8);
    transition: opacity 0.3s, transform 0.3s;
    z-index: 100;
    background-color: wheat;
  }

  .share-popup a {
      display: inline-block;
      margin: 5px;
      font-size: 20px;
      color: #fff;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  .share-popup a i {
    font-size: 14px;
  }
  .share-popup a.facebook { background-color: #3b5998; }
  .share-popup a.twitter { background-color: #1da1f2; }
  .share-popup a.whatsapp { background-color: #25d366; }
  .share-popup a.telegram { background-color: #0088cc; }

  /* إظهار القائمة عند المرور على الأيقونة */
  .share-container:hover .share-popup {
      display: flex;
  }


  /* تأثيرات الظهور المتسلسل */
  .share-container:hover .share-popup {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
  }
  .share-container:hover .share-popup a:nth-child(1) { animation-delay: 0.1s; }
  .share-container:hover .share-popup a:nth-child(2) { animation-delay: 0.2s; }
  .share-container:hover .share-popup a:nth-child(3) { animation-delay: 0.3s; }
  .share-container:hover .share-popup a:nth-child(4) { animation-delay: 0.4s; }

  /* حركات CSS */
  @keyframes slideIn {
      from {
          opacity: 0;
          transform: translateY(20px);
      }
      to {
          opacity: 1;
          transform: translateY(0);
      }
  }
</style>
