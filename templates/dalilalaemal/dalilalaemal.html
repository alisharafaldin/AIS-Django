{% extends 'base_dalilalaemal.html' %} {% load static %} {% block title %} | شامل 
{% endblock %} {% block content %}

<div class="content-wrapper">
  <br />
  {% include 'partials/_alerts.html' %}

  <style>
      .cards-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
      }
      .cards-container.a:hover {
          text-decoration: none !important;
      }
      .card {
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 250px;
          text-align: center;
          padding: 20px;
          transition: transform 0.2s ease;
      }
      .card:hover {
          transform: translateY(-10px);
      }
      .card h3 {
          color: #333;
          margin-bottom: 10px;
      }
      .card p {
          font-size: 20px;
          color: #666;
      }
  </style>
  <!-- <h1>إحصائيات مجالات العمل</h1> -->
  <div class="cards-container">
      {% for id, label, count in scope_data %}
      <a href="{% url 'dalilalaemal_search' %}?businessScopeID={{id}}">
        <div class="card">
            <h3>  {{ label }}</h3>
            <p>عدد المحلات : {{ count }}</p>
        </div>
      </a>
      {% endfor %}
  </div>
</div>
{% endblock %}
