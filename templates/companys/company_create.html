{% extends 'base.html' %}
{% load static %} 
{% block title %} | Create Company {% endblock %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="content-wrapper">
  <div class="content">
    <div class="modal-content">
      <div class="modal-body">
        {% include 'partials/_alerts.html' %}
        <!-- Start Modal Countries -->
        <form method="POST" enctype="multipart/form-data">
          <div class="form-row main-title">
            <h5 class="form-group" id="staticBackdropLabel">إضافة إسم عمل جديد</h5>
            <button type="submit" class="btn btn-save" name="btnempsave">إضافة</button>
            <a href="{% url 'employees' %}" class="btn btn-close">إلغاء</a>
          </div>
          {% csrf_token %}
          <br/>
          {% include 'companys/company_form.html' %}
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
