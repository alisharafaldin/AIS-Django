{% extends 'base.html' %}
{% load static %} 
{% block title %} | Delete Company {% endblock %}
{% block content %}
<div class="content-wrapper">
  <div class="content">
    <div class="modal-content">
      <div class="modal-body">
        {% include 'partials/_alerts.html' %}
        <!-- Start Modal Countries -->
        <form method="POST">
          <div class="form-row main-title sub-navbar">
            <h4 class="form-group" id="staticBackdropLabel">حذف : {{company_form.legalPersonID.name_ar}}</h4>
          </div>
          {% csrf_token %}
          <br/>
          <button type="submit" class="btn btn-delete" name="btnempsave">تأكيد الحذف</button>
          <a href="{% url 'companys' %}" class="btn btn-close sub-navbar">إلغاء</a>

          <a class="btn-link" href="{% url 'company_update' company_form.id %}">
            <i class="fas fa-edit"></i>
          </a>
          <a href="{% url 'company_delete' company_form.id %}" class="btn-link">
            <i class="fa fa-print" aria-hidden="true"></i>
          </a>

          <br>
          <br>
          {% include 'companys/company_form.html' %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
